<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AR Server Manager</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root { --primary: #4f46e5; --bg: #f3f4f6; --white: #ffffff; }
        body { font-family: 'Segoe UI', sans-serif; background-color: var(--bg); margin: 0; padding: 20px; color: #333; }
        .container { max-width: 900px; margin: 0 auto; }
        
        /* Header */
        .header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px; }
        h1 { font-size: 24px; color: #1f2937; margin: 0; }
        
        /* Upload Box */
        .upload-card { background: var(--white); padding: 30px; border-radius: 12px; box-shadow: 0 4px 6px -1px rgba(0,0,0,0.1); text-align: center; border: 2px dashed #cbd5e1; margin-bottom: 30px; transition: 0.3s; }
        .upload-card:hover { border-color: var(--primary); background: #eef2ff; }
        .btn-select { background: var(--primary); color: white; padding: 10px 20px; border-radius: 6px; cursor: pointer; border: none; font-size: 15px; font-weight: 600; margin-top: 15px; }
        .btn-select:hover { opacity: 0.9; }

        /* File List Table */
        .table-container { background: var(--white); border-radius: 12px; box-shadow: 0 4px 6px -1px rgba(0,0,0,0.1); overflow: hidden; }
        table { width: 100%; border-collapse: collapse; }
        th { background: #f8fafc; text-align: left; padding: 15px; font-weight: 600; color: #64748b; font-size: 14px; }
        td { padding: 15px; border-bottom: 1px solid #f1f5f9; font-size: 14px; vertical-align: middle; }
        tr:last-child td { border-bottom: none; }
        
        /* Actions */
        .btn-icon { border: none; background: none; cursor: pointer; padding: 8px; border-radius: 5px; transition: 0.2s; font-size: 16px; }
        .btn-copy { color: var(--primary); background: #e0e7ff; margin-right: 5px; }
        .btn-delete { color: #ef4444; background: #fee2e2; }
        .btn-icon:hover { opacity: 0.8; transform: scale(1.05); }

        /* Badge */
        .badge { background: #dcfce7; color: #166534; padding: 2px 8px; border-radius: 10px; font-size: 11px; font-weight: bold; margin-left: 8px; }
    </style>
</head>
<body>

<div class="container">
    <div class="header">
        <h1><i class="fa-solid fa-cube"></i> AR Cloud Manager</h1>
        <button class="btn-select" style="margin:0; background:white; color:#333; border:1px solid #ddd;" onclick="loadFiles()"><i class="fa-solid fa-rotate"></i> L√†m m·ªõi</button>
    </div>

    <div class="upload-card">
        <i class="fa-solid fa-cloud-arrow-up" style="font-size: 40px; color: #94a3b8;"></i>
        <h3>K√©o th·∫£ file .GLB ho·∫∑c nh·∫•n n√∫t ƒë·ªÉ ch·ªçn</h3>
        <input type="file" id="fileInput" accept=".glb,.gltf" multiple style="display: none;">
        <button class="btn-select" onclick="document.getElementById('fileInput').click()">Ch·ªçn File</button>
    </div>

    <div class="table-container">
        <table>
            <thead>
                <tr>
                    <th style="width: 45%">T√™n File</th>
                    <th style="width: 15%">K√≠ch th∆∞·ªõc</th>
                    <th style="width: 25%">Ng√†y t·∫£i l√™n</th>
                    <th style="width: 15%; text-align: right;">H√†nh ƒë·ªông</th>
                </tr>
            </thead>
            <tbody id="fileList">
                <tr><td colspan="4" style="text-align: center; padding: 20px;">ƒêang t·∫£i d·ªØ li·ªáu...</td></tr>
            </tbody>
        </table>
    </div>
</div>

<script>
    // 1. Load danh s√°ch file
    async function loadFiles() {
        try {
            const res = await fetch('/api/files');
            const files = await res.json();
            const tbody = document.getElementById('fileList');
            tbody.innerHTML = '';

            if (files.length === 0) {
                tbody.innerHTML = `<tr><td colspan="4" style="text-align:center; padding:30px; color:#999;">Ch∆∞a c√≥ file n√†o</td></tr>`;
                return;
            }

            files.forEach((file, index) => {
                const isNew = index === 0 ? '<span class="badge">M·ªöI NH·∫§T</span>' : '';
                const row = `
                    <tr>
                        <td><strong>${file.name}</strong> ${isNew}</td>
                        <td>${file.size}</td>
                        <td style="color: #666;">${file.date}</td>
                        <td style="text-align: right;">
                            <button class="btn-icon btn-copy" onclick="copyToClipboard('${file.url}')" title="Copy Link"><i class="fa-regular fa-copy"></i></button>
                            <button class="btn-icon btn-delete" onclick="deleteFile('${file.name}')" title="X√≥a"><i class="fa-solid fa-trash"></i></button>
                        </td>
                    </tr>`;
                tbody.innerHTML += row;
            });
        } catch (e) { console.error(e); }
    }

    // 2. Upload File
    const fileInput = document.getElementById('fileInput');
    fileInput.addEventListener('change', async () => {
        if (fileInput.files.length === 0) return;
        const formData = new FormData();
        Array.from(fileInput.files).forEach(f => formData.append('files', f));

        const btn = document.querySelector('.btn-select');
        btn.innerText = "‚è≥ ƒêang t·∫£i l√™n...";
        btn.disabled = true;

        try {
            const res = await fetch('/upload', { method: 'POST', body: formData });
            if (res.ok) { 
                alert('‚úÖ Upload th√†nh c√¥ng!'); 
                loadFiles(); 
            } else alert('‚ùå L·ªói upload');
        } catch (e) { alert('L·ªói k·∫øt n·ªëi'); }
        
        btn.innerText = "Ch·ªçn File";
        btn.disabled = false;
        fileInput.value = '';
    });

    // 3. X√≥a File
    async function deleteFile(filename) {
        if (!confirm('B·∫°n ch·∫Øc ch·∫Øn mu·ªën x√≥a file n√†y?')) return;
        try {
            const res = await fetch(`/api/files/${filename}`, { method: 'DELETE' });
            if (res.ok) loadFiles();
            else alert('Kh√¥ng th·ªÉ x√≥a file n√†y.');
        } catch (e) { alert('L·ªói server'); }
    }

    // 4. Copy Link Helper
    function copyToClipboard(text) {
        navigator.clipboard.writeText(text);
        alert('üìã ƒê√£ copy link v√†o b·ªô nh·ªõ t·∫°m!');
    }

    // Load khi v√†o trang
    loadFiles();
</script>

</body>
</html>
