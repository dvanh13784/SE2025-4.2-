<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AR Server Manager</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root { --primary: #4f46e5; --bg: #f3f4f6; --white: #ffffff; --danger: #ef4444; }
        body { font-family: 'Segoe UI', sans-serif; background-color: var(--bg); margin: 0; padding: 20px; color: #333; }
        .container { max-width: 900px; margin: 0 auto; }
        
        .header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px; }
        h1 { font-size: 24px; color: #1f2937; margin: 0; }
        
        /* Upload Area */
        .upload-card { background: var(--white); padding: 30px; border-radius: 12px; box-shadow: 0 4px 6px -1px rgba(0,0,0,0.1); text-align: center; border: 2px dashed #cbd5e1; margin-bottom: 30px; transition: 0.3s; }
        .upload-card:hover { border-color: var(--primary); background: #eef2ff; }
        .btn-select { background: var(--primary); color: white; padding: 10px 20px; border-radius: 6px; cursor: pointer; border: none; font-size: 15px; font-weight: 600; margin-top: 15px; }
        
        /* Table */
        .table-container { background: var(--white); border-radius: 12px; box-shadow: 0 4px 6px -1px rgba(0,0,0,0.1); overflow: hidden; }
        table { width: 100%; border-collapse: collapse; }
        th { background: #f8fafc; text-align: left; padding: 15px; font-weight: 600; color: #64748b; font-size: 14px; }
        td { padding: 15px; border-bottom: 1px solid #f1f5f9; font-size: 14px; vertical-align: middle; }
        tr:last-child td { border-bottom: none; }
        
        /* Buttons */
        .btn-icon { border: none; background: none; cursor: pointer; padding: 8px; border-radius: 5px; transition: 0.2s; font-size: 16px; margin-left: 5px; }
        .btn-delete { color: var(--danger); background: #fee2e2; }
        .btn-icon:hover { opacity: 0.8; transform: scale(1.05); }

        .badge { background: #dcfce7; color: #166534; padding: 2px 8px; border-radius: 10px; font-size: 11px; font-weight: bold; margin-left: 8px; }
    </style>
</head>
<body>

<div class="container">
    <div class="header">
        <h1><i class="fa-solid fa-cube"></i> AR Cloud Manager</h1>
        </div>

    <div class="upload-card">
        <i class="fa-solid fa-cloud-arrow-up" style="font-size: 40px; color: #94a3b8;"></i>
        <h3>Kéo thả file .GLB vào đây</h3>
        <input type="file" id="fileInput" accept=".glb,.gltf" multiple style="display: none;">
        <button class="btn-select" onclick="document.getElementById('fileInput').click()">Chọn File từ máy</button>
    </div>

    <div class="table-container">
        <table>
            <thead>
                <tr>
                    <th style="width: 50%">Tên File</th>
                    <th style="width: 15%">Kích thước</th>
                    <th style="width: 25%">Ngày tải lên</th>
                    <th style="width: 10%; text-align: right;">Xóa</th>
                </tr>
            </thead>
            <tbody id="fileList">
                <tr><td colspan="4" style="text-align: center; padding: 20px;">Đang tải dữ liệu...</td></tr>
            </tbody>
        </table>
    </div>
</div>

<script>
    async function loadFiles() {
        try {
            const res = await fetch('/api/files');
            const files = await res.json();
            const tbody = document.getElementById('fileList');
            tbody.innerHTML = '';

            if (files.length === 0) {
                tbody.innerHTML = `<tr><td colspan="4" style="text-align:center; padding:30px; color:#999;">Chưa có file nào</td></tr>`;
                return;
            }

            files.forEach((file, index) => {
                const isNew = index === 0 ? '<span class="badge">MỚI NHẤT</span>' : '';
                // Đã xóa nút Copy Link, chỉ giữ lại nút Delete
                const row = `
                    <tr>
                        <td><strong>${file.name}</strong> ${isNew}</td>
                        <td>${file.size}</td>
                        <td style="color: #666;">${file.date}</td>
                        <td style="text-align: right;">
                            <button class="btn-icon btn-delete" onclick="deleteFile('${file.name}')" title="Xóa"><i class="fa-solid fa-trash"></i></button>
                        </td>
                    </tr>`;
                tbody.innerHTML += row;
            });
        } catch (e) { console.error(e); }
    }

    const fileInput = document.getElementById('fileInput');
    fileInput.addEventListener('change', async () => {
        if (fileInput.files.length === 0) return;
        const formData = new FormData();
        Array.from(fileInput.files).forEach(f => formData.append('files', f));

        const btn = document.querySelector('.btn-select');
        btn.innerText = "⏳ Đang tải lên...";
        btn.disabled = true;

        try {
            const res = await fetch('/upload', { method: 'POST', body: formData });
            if (res.ok) { 
                alert('✅ Upload thành công!'); 
                loadFiles(); 
            } else alert('❌ Lỗi upload');
        } catch (e) { alert('Lỗi kết nối'); }
        
        btn.innerText = "Chọn File từ máy";
        btn.disabled = false;
        fileInput.value = '';
    });

    async function deleteFile(filename) {
        if (!confirm('Bạn chắc chắn muốn xóa file này?')) return;
        try {
            const res = await fetch(`/api/files/${filename}`, { method: 'DELETE' });
            if (res.ok) loadFiles();
            else alert('Không thể xóa file này.');
        } catch (e) { alert('Lỗi server'); }
    }

    loadFiles(); 
</script>

</body>
</html>
