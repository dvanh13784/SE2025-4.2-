<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Upload Model</title>
<style>
    body { font-family: sans-serif; display: flex; height: 100vh; justify-content: center; align-items: center; background: #f0f2f5; }
    .card { background: white; padding: 40px; border-radius: 10px; box-shadow: 0 4px 10px rgba(0,0,0,0.1); text-align: center; width: 350px; }
    input { margin: 20px 0; }
    button { background: #007bff; color: white; border: none; padding: 10px 20px; border-radius: 5px; cursor: pointer; font-size: 16px; width: 100%; }
    button:hover { background: #0056b3; }
    h2 { margin-bottom: 5px; }
    p { color: #666; font-size: 14px; }
</style>
</head>
<body>

    <div class="card">
        <h2>Upload 3D Model</h2>
        <p>Chọn file .GLB để tải lên server</p>
        <br>
        <input type="file" id="fileInput" accept=".glb,.gltf" multiple>
        <br><br>
        <button onclick="uploadFiles()">Tải Lên Ngay</button>
    </div>

    <script>
        async function uploadFiles() {
            const fileInput = document.getElementById('fileInput');
            if (fileInput.files.length === 0) {
                alert("Vui lòng chọn file!");
                return;
            }

            const formData = new FormData();
            for (let i = 0; i < fileInput.files.length; i++) {
                formData.append('files', fileInput.files[i]);
            }

            const btn = document.querySelector("button");
            btn.innerText = "Đang tải...";
            btn.disabled = true;

            try {
                // Tự động lấy IP của server hiện tại để gửi
                const response = await fetch('/upload', {
                    method: 'POST',
                    body: formData
                });

                const result = await response.json();
                if (response.ok) {
                    alert("✅ " + result.message);
                    fileInput.value = ""; // Xóa file đã chọn
                } else {
                    alert("❌ Lỗi: " + result.message);
                }
            } catch (error) {
                console.error(error);
                alert("❌ Lỗi kết nối tới Server!");
            } finally {
                btn.innerText = "Tải Lên Ngay";
                btn.disabled = false;
            }
        }
    </script>
</body>
</html>
